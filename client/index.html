<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crawlers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">
            Lib crawler
        </a>
    </nav>
    <div class="container-fluid py-3">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3 sidebar border-right">
                <div class="nav flex-column" id="nav-crawler" role="tablist">
                    <a class="nav-link" id="crawler-new-toggle" data-toggle="pill" href="#crawler-new" role="tab">New</a>
                </div>
            </div>
            <main class="col">
                <div class="tab-content" id="content-crawler">
                    <div class="tab-pane fade" id="crawler-new" role="tabpanel">
                        <h2 class="mb-2">Add crawler</h2>
                        <form id="add-crawler" action="/" method="POST">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>URL</label>
                                <input type="text" class="form-control" placeholder="URL" name="url" required>
                            </div>
                            <div class="form-group">
                                <label>Level</label>
                                <input type="text" class="form-control" placeholder="Level" name="level" value="1" required>
                                <small class="form-text text-muted">How deep you want to go.</small>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="start">
                                <label class="form-check-label" for="exampleCheck1">Start crawler after adding</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="crawler.js"></script>
</body>
</html>
